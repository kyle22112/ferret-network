    <script>
        // Grab the search bar and app icons container
        const searchBar = document.getElementById('search-bar');
        const appIcons = document.getElementById('app-icons');
        const apps = appIcons.getElementsByClassName('app-container');

        // Add event listener to the search bar
        searchBar.addEventListener('input', function() {
            const query = searchBar.value.toLowerCase();

            // Loop through all app containers
            for (let i = 0; i < apps.length; i++) {
                const appName = apps[i].getAttribute('data-name').toLowerCase();

                // Show or hide app based on search query
                if (appName.startsWith(query)) {
                    apps[i].style.display = '';
                } else {
                    apps[i].style.display = 'none';
                }
            }
        });
    </script>
