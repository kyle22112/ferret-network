<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e3cb4c7a69.js" crossorigin="anonymous"></script>
    <title>Ferret Network | Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ferret-network-logo.png">
    <style>
        .appimgs {
            margin-right: 10px;
        }
    </style>

</head>
<body>
    <nav>
        <ul>
            <li class="nav-logo">
                <img src="ferret-network-logo.png" width="40" height="40" onclick="window.location.href = 'index.html'">
            </li>
            <li>
                <a href="index.html">Home</a>
                <i class="fa-solid fa-house white-icon"></i>
            </li>
            <li>
                <a href="games.html">Games</a>
                <i class="fa-solid fa-gamepad white-icon"></i>
            </li>
            <li>
                <a href="apps.html">Apps</a>
                <i class="fa-solid fa-computer white-icon"></i>
            </li>
            <li>
                <a href="about.html">About</a>
                <i class="fa-solid fa-person white-icon"></i>
            </li>
            <li>
                <a href="settings.html">Settings</a>
                <i class="fa-solid fa-gear white-icon"></i>
            </li>
        </ul>
    </nav>
    <div class="center-horizontal">
        <h1 class="poppins-font">Apps</h1>        
    </div>

    <!-- Search Bar -->
    <div class="center-container">
        <input type="text" id="search-bar" class="form__input" placeholder="Search for an app...">
    </div>

    <!-- App Icons -->
    <div class="center-container" id="app-icons">
        <img src="tiktoklogo.jpg" alt="TikTok" onclick="location.href=__uv$config.prefix + __uv$config.encodeUrl('https://tiktok.com')" data-name="tiktok" width=75 height=75 class="appimgs">
        <img src="Character_AI_Logo.png" alt="Character AI" onclick="location.href=__uv$config.prefix + __uv$config.encodeUrl('https://character.ai')" data-name="character ai" width=75 height=75 class="appimgs">
        <img src="nvidia.jpg" alt="GeForce Now" onclick="location.href=__uv$config.prefix + __uv$config.encodeUrl('https://play.geforcenow.com')" data-name="geforce now" width=75 height=75 class="appimgs">
        <img src="youtubelogo.png" alt="Youtube" onclick="location.href=__uv$config.prefix + __uv$config.encodeUrl('https://youtube.com')" data-name="youtube" width=75 height=75 class="appimgs">
        <img src="instagramlogo.png" alt="Instagram" onclick="location.href=__uv$config.prefix + __uv$config.encodeUrl('https://instagram.com')" data-name="instagram" width=75 height=75 class="appimgs">
        <img src="netflixlogo.jpg" alt="Instagram" onclick="location.href=__uv$config.prefix + __uv$config.encodeUrl('https://netflix.com')" data-name="netflix" width=75 height=75 class="appimgs">
    </div>

    <script>
        // Grab the search bar and app icons container
        const searchBar = document.getElementById('search-bar');
        const appIcons = document.getElementById('app-icons');
        const apps = appIcons.getElementsByTagName('img');

        // Add event listener to the search bar
        searchBar.addEventListener('input', function() {
            const query = searchBar.value.toLowerCase();

            // Loop through all app icons
            for (let i = 0; i < apps.length; i++) {
                const appName = apps[i].getAttribute('data-name').toLowerCase();

                // Show or hide app based on search query
                if (appName.startsWith(query)) {
                    apps[i].style.display = '';
                } else {
                    apps[i].style.display = 'none';
                }
            }
        });
    </script>

    <script src="main.js"></script>
    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>
    <script src="/static/error.js" defer></script>
</body>
</html>
